<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="나이스디앤비 상시보안감사 시스템" />
    <meta name="keywords" content="보안감사, 정보보안, 나이스디앤비, 보안점검" />
    <meta name="author" content="나이스디앤비" />

    <!-- Open Graph 메타 태그 -->
    <meta property="og:title" content="나이스디앤비 상시보안감사" />
    <meta property="og:description" content="기업 정보보안 상시감사 시스템" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta property="og:image" content="/og-image.png" />

    <!-- 보안 관련 헤더 -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- <meta http-equiv="X-Frame-Options" content="DENY" /> -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- PWA 관련 메타 태그 -->
    <meta name="theme-color" content="#4355b9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="상시보안감사" />

    <!-- 프리로드 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 폰트 로드 (선택사항) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>나이스디앤비 - 상시보안감사</title>

    <!-- 인라인 CSS로 로딩 화면 스타일 -->
    <style>
      /* 로딩 화면 스타일 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f5f7fa;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }

      .loading-logo {
        width: 60px;
        height: 60px;
        margin-bottom: 20px;
        background-color: #4355b9;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #e0e4e9;
        border-top: 3px solid #4355b9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }

      .loading-text {
        color: #5a6a7e;
        font-size: 14px;
        margin-bottom: 8px;
      }

      .loading-subtext {
        color: #9e9e9e;
        font-size: 12px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* 앱이 로드되면 로딩 화면 숨김 */
      .loaded #loading-screen {
        opacity: 0;
        transition: opacity 0.3s ease-out;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- 로딩 화면 -->
    <div id="loading-screen">
      <div class="loading-logo">ND</div>
      <div class="loading-spinner"></div>
      <div class="loading-text">상시보안감사 시스템 로딩 중...</div>
      <div class="loading-subtext">잠시만 기다려주세요</div>
    </div>

    <!-- Vue 앱이 마운트될 엘리먼트 -->
    <div id="app"></div>

    <!-- Vue 앱 스크립트 -->
    <script type="module" src="/src/main.js"></script>

    <!-- 로딩 화면 제거 스크립트 -->
    <script>
      // Vue 앱이 완전히 로드되면 로딩 화면 제거
      window.addEventListener('load', function () {
        setTimeout(function () {
          document.body.classList.add('loaded')
          setTimeout(function () {
            const loadingScreen = document.getElementById('loading-screen')
            if (loadingScreen) {
              loadingScreen.remove()
            }
          }, 300)
        }, 500) // 최소 500ms 로딩 화면 표시
      })

      // 에러 발생 시 로딩 화면 제거
      window.addEventListener('error', function () {
        document.body.classList.add('loaded')
        setTimeout(function () {
          const loadingScreen = document.getElementById('loading-screen')
          if (loadingScreen) {
            loadingScreen.remove()
          }
        }, 300)
      })
    </script>

    <!-- 네트워크 상태 확인 -->
    <script>
      // 오프라인 상태 감지
      window.addEventListener('online', function () {
        console.log('네트워크 연결됨')
      })

      window.addEventListener('offline', function () {
        console.log('네트워크 연결 끊어짐')
      })
    </script>
  </body>
</html>
